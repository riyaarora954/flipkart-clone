<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="formstyle.css" />
  </head>
  <body>
    <h1>User Information</h1>
    <form action="">
      <div>
        <label for="name">Enter Your Name</label>
        <input type="text" id="name" name="name" placeholder="Name" />
      </div>
      <div>
        <label for="email">Enter Your Email</label>
        <input type="email" id="email" name="email" placeholder="Email" />
      </div>
      <div>
        <label for="password">Enter Your Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
        />
      </div>
      <div>
        <label for="phone">Enter Phone no.</label>
        <input type="number" id="phone" name="phone" placeholder="Phone no." />
      </div>
      <div>
        <label for="DOB">Enter Your DOB</label>
        <input type="dob" id="DOB" name="dateofbirth" placeholder="DOB" />
      </div>
      <div>
        <label for="color">Select any colour</label>
        <input type="color" id="color" name="color" placeholder="Color" />
      </div>
      <div>
        <label for="address">Enter Your Address</label>
        <textarea
          rows="6"
          cols="5"
          id="address"
          placeholder="Address"
        ></textarea>
      </div>
      <div>
        <label for="city">Select City</label>
        <select name="city" id="city" required>
          <option value="">Select</option>
          <option value="Amritsar">Amritsar</option>
          <option value="Jalandhar">Jalandhar</option>
          <option value="Batala">Batala</option>
        </select>
      </div>
      <div>
        <input type="button" value="Submit" />
      </div>
      <button class="button" type="button">Reset</button>
      <button class="button" type="button">Contact Me</button>
    </form>
  </body>
</html>
